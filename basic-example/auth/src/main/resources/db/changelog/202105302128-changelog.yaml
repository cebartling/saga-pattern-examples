databaseChangeLog:
  - changeSet:
      id: 1
      author: bartling
      changes:
        - createTable:
            schemaName: public
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
                    default: 0
              - column:
                  name: username
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: given_name
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: family_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false
                    default: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: varchar(30)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: bartling
      changes:
        - createIndex:
            clustered: true
            columns:
              - column:
                  descending: true
                  name: username
            indexName: username_users_idx
            schemaName: public
            tableName: users
            unique: true

